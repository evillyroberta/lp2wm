<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil do Usuário</title>
    <link rel="stylesheet" href="perfil.css">
</head>
<body>
    <div class="container">
        <img id="user-image" src="" >
        <h2 id="user-name">Nome do Usuário</h2>
        <p id="user-email">email@example.com</p>
        <button onclick="logout()">Sair</button>
        <button onclick="window.location.href = 'home.html'">Voltar</button>
    </div>

    <script src="perfil.js">

        document.getElementById("user-name").innerText = user.name;
        document.getElementById("user-email").innerText = user.email;
        document.getElementById("user-image").src = user.image;

        function logout() {
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
