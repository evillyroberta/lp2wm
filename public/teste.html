<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificar Token</title>
    <style>
         h2 {
            font-size: 36px; 
            text-align: center; }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const token = localStorage.getItem('token'); 

            if (!token) {
                
                document.body.innerHTML = '<h1>Você não tem o token!! <br> Faça o login 👇</h1> <a href="./login.html">Clique aqui para fazer login</a>'; 
            }
        });
    </script>
</head>
<body>
   <h2>O token está funcionando !!! 🥳 <br> 😁🎈</h2>
   


</body>
</html>
